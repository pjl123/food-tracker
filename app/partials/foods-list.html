<div class="container">
	<form role="form" ng-submit="addFood()">
		<table class="table">
			<td>
				<div class="form-group">
					Food Name:
					<input type="text" ng-model="food.name">
				</div>
			</td>
			<td>
				<div class="form-group">
					Food Type:
					<select ng-model="food.type">
						<option value="grain">Grain</option>
						<option value="protein">Protein</option>
						<option value="vegetable">Vegetable</option>
						<option value="fruit">Fruit</option>
						<option value="legume">Legume</option>
						<option value="dairy">Dairy</option>
						<option value="protein">Meat</option>
						<option value="snack">Snack</option>
					</select>
				</div>
			</td>
			<td>
				<div class="form-group">
					Quantity:
					<input type="number" ng-model="food.quantity.numeric">
					<select ng-model="food.quantity.units">
						<option value="item">item(s)</option>
						<option value="pound">lbs.</option>
						<option value="ounce">oz.</option>
						<option value="gram">grams</option>
						<option value="fluid_ounce">fl. oz.</option>
						<option value="gallon">gallons</option>
						<option value="liter">liters</option>
					</select>
				</div>
			</td>
			<td>
				<input type="submit" class="btn btn-default" value="Add Food"></button>
			</td>
		</table>
		<pre ng-show="food.name || food.type || food.quantity">{{food.name}} {{food.type}} {{food.quantity.numeric}} {{food.quantity.units}}</pre>
	</form>

	<h4>Here's the current pantry:</h4>
	Search:<input ng-model="query" type="text">
	<div class="table-responsive">
		<table class="table table-striped table-bordered">
			<tr>
				<th><a href="" ng-click="category='name';reverse=!reverse">Food Name</a></th>
				<th><a href="" ng-click="category='type';reverse=!reverse">Type</a></th>
				<th><a href="" ng-click="category='quantity.numeric';reverse=!reverse">Quantity</a></th>
				<th></th>
			</tr>
			<tr ng-repeat="food in foods | filter:query | orderBy:category:reverse">
				<td>{{food.name}}</td>
				<td>{{food.type}}</td>
				<td>{{food.quantity.numeric}} {{food.quantity.units}}</td>
				<td><input type="submit" class = "btn btn-default" ng-click="removeFood(food)" value="remove"></td>
			</tr>
		</table>
	</div>
	<input type="submit" class = "btn btn-default" ng-click="resetData()" value="Reset with Mock Data">
</div>
